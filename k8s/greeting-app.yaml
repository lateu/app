apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeting-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greeting-app
  template:
    metadata:
      labels:
        app: greeting-app
    spec:
      containers:
      - name: greeting-app
        image: docker.io/rlateu/greeting-app:5
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: greeting-app-service
spec:
  type: ClusterIP
  selector:
    app: greeting-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
