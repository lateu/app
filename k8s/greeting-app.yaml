apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeting-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greeting-app
  template:
    metadata:
      labels:
        app: greeting-app
    spec:
      containers:
      - name: greeting-app
        image: docker.io/rlateu/greeting-app:6
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: greeting-config
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3

---

apiVersion: v1
kind: Service
metadata:
  name: greeting-app-service
spec:
  type: ClusterIP
  selector:
    app: greeting-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
